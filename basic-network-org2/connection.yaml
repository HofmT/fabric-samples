---
name: basic-network
version: 1.0.0
client:
    organization: Org2
    connection:
        timeout:
            peer:
                endorser: '300'
            orderer: '300'
channels:
    mychannel:
        orderers:
        - orderer.shard1.com
        peers:
            peer0.org2.shard1.com: {}
organizations:
    Org2:
        mspid: Org2MSP
        peers:
        - peer0.org2.shard1.com
        certificateAuthorities:
        - ca.shard1.com
orderers:
    orderer.shard1.com:
        url: grpc://localhost:8050
peers:
    peer0.org2.shard1.com:
        url: grpc://localhost:8051
certificateAuthorities:
    ca.shard1.com:
        url: http://localhost:8054
        caName: ca.shard1.com
